<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- 메인 컨테이너 -->
  <div class="container">

      <!-- 헤더 -->
      <div class="header">
        <h2>🤖 AI Assistant</h2>
        <p class="subtitle">실시간 티켓 분석 및 응답 제안</p>
      </div>

      <!-- 진행 상태 -->
      <div class="progress-section" id="progressSection">
        <div class="progress-header">
          <div class="spinner"></div>
          <span id="progressText">분석 중...</span>
        </div>
        <div class="progress-details">
          <div class="progress-step" id="step1">
            <span class="step-icon">⏳</span>
            <span>라우팅 결정</span>
          </div>
          <div class="progress-step" id="step2">
            <span class="step-icon">⏳</span>
            <span>유사 사례 검색</span>
          </div>
          <div class="progress-step" id="step3">
            <span class="step-icon">⏳</span>
            <span>AI 솔루션 생성</span>
          </div>
        </div>
      </div>

      <!-- AI 제안 -->
      <div class="proposal-section hidden" id="proposalSection">

        <!-- 제안 헤더 -->
        <div class="proposal-header">
          <div class="proposal-meta">
            <span class="confidence-badge" id="confidenceBadge">중간 신뢰도</span>
            <span class="mode-badge" id="modeBadge">직접 분석</span>
          </div>
          <div class="analysis-time" id="analysisTime">분석 시간: 0초</div>
        </div>

        <!-- 제안 내용 -->
        <div class="proposal-content">
          <h3>📝 AI 응답 제안</h3>
          <div class="proposal-response" id="proposalResponse">
            <!-- 여기에 AI 제안 내용이 표시됩니다 -->
          </div>
        </div>

        <!-- 필드 업데이트 제안 -->
        <div class="field-updates" id="fieldUpdates">
          <h4>🏷️ 필드 업데이트 제안</h4>
          <div class="field-list" id="fieldList">
            <!-- 여기에 필드 업데이트 내용이 표시됩니다 -->
          </div>
        </div>

        <!-- 참조 정보 -->
        <div class="references" id="references">
          <details>
            <summary>📚 참조 정보 (<span id="refCount">0</span>개)</summary>
            <div class="reference-list" id="referenceList">
              <!-- 여기에 유사 사례 및 KB 참조가 표시됩니다 -->
            </div>
          </details>
        </div>

        <!-- 액션 버튼 -->
        <div class="action-buttons">
          <button class="btn btn-success" id="approveBtn">
            <span class="btn-icon">✅</span>
            <span>승인 및 적용</span>
          </button>
          <button class="btn btn-secondary" id="refineBtn">
            <span class="btn-icon">💬</span>
            <span>수정 요청</span>
          </button>
          <button class="btn btn-danger" id="rejectBtn">
            <span class="btn-icon">❌</span>
            <span>거부</span>
          </button>
        </div>
      </div>

      <!-- 채팅 인터페이스 (수정 요청) -->
      <div class="chat-section hidden" id="chatSection">
        <div class="chat-header">
          <h3>💬 수정 요청</h3>
          <button class="btn-close" id="closeChatBtn">×</button>
        </div>

        <div class="chat-messages" id="chatMessages">
          <div class="chat-message assistant">
            <div class="message-content">
              어떻게 수정해드릴까요? 구체적으로 말씀해주시면 AI가 다시 생성합니다.
            </div>
          </div>
        </div>

        <div class="chat-input-container">
          <textarea
            class="chat-input"
            id="chatInput"
            placeholder="예: 더 공손한 톤으로 바꿔주세요"
            rows="3"
          ></textarea>
          <button class="btn btn-primary" id="sendChatBtn">
            <span>전송</span>
          </button>
        </div>
      </div>

      <!-- 결과 메시지 -->
      <div class="result-section hidden" id="resultSection">
        <div class="result-message" id="resultMessage"></div>
      </div>

    <!-- 에러 메시지 -->
    <div class="error-section hidden" id="errorSection">
      <div class="error-message" id="errorMessage"></div>
    </div>

  </div>

  <!-- FDK Client 스크립트 -->
  <script async src="{{{appclient}}}"></script>

  <!-- 앱 스크립트 -->
  <script src="scripts/app.js"></script>
</body>
</html>
