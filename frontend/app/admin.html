<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Copilot Admin</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; }
    .fw-p-24 { padding: 24px; }
    .fw-mt-24 { margin-top: 24px; }
    .fw-mt-16 { margin-top: 16px; }
    .fw-py-16 { padding-top: 16px; padding-bottom: 16px; }
    .fw-gap-8 { gap: 8px; }
    .fw-flex { display: flex; }
    .fw-flex-column { flex-direction: column; }
  </style>
</head>
<body>
  <div class="fw-flex fw-flex-column fw-p-24">
    <h2>AI Copilot Configuration</h2>
    
    <div class="fw-mt-24">
      <fw-tabs>
        <fw-tab slot="tab" panel="general">General</fw-tab>
        <fw-tab slot="tab" panel="fields">Ticket Fields</fw-tab>
        <fw-tab slot="tab" panel="sync">Data Sync</fw-tab>

        <fw-tab-panel name="general">
          <div class="fw-py-16">
            <fw-select label="Response Tone" id="response-tone" value="formal">
              <fw-select-option value="formal">Formal</fw-select-option>
              <fw-select-option value="casual">Casual</fw-select-option>
            </fw-select>
            <fw-button class="fw-mt-16" id="save-general">Save</fw-button>
          </div>
        </fw-tab-panel>

        <fw-tab-panel name="fields">
          <div class="fw-py-16">
            <p>Select fields for AI suggestions:</p>
            <div id="fields-container" class="fw-flex fw-flex-column fw-gap-8">
              <fw-spinner size="medium"></fw-spinner>
            </div>
            <fw-button class="fw-mt-16" id="save-fields">Save Fields</fw-button>
          </div>
        </fw-tab-panel>

        <fw-tab-panel name="sync">
          <div class="fw-py-16">
            <p>Trigger data synchronization manually.</p>
            <div class="fw-flex fw-gap-8">
              <fw-button color="secondary" id="sync-tickets">Sync Tickets</fw-button>
              <fw-button color="secondary" id="sync-articles">Sync Articles</fw-button>
            </div>
          </div>
        </fw-tab-panel>
      </fw-tabs>
    </div>
  </div>

  <script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
  <script src="scripts/admin.js"></script>
</body>
</html>
