<!DOCTYPE html>
<html>
<head>
  <title>Ticket Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      font-size: 14px;
    }
    .ticket-info {
      background-color: #f8f9fa;
      border-radius: 5px;
      padding: 12px;
      margin-bottom: 15px;
    }
    .ticket-info h5 {
      margin-top: 0;
      color: #2c3e50;
    }
    .info-row {
      display: flex;
      margin-bottom: 8px;
    }
    .info-label {
      font-weight: bold;
      width: 80px;
      color: #7f8c8d;
    }
    .info-value {
      flex: 1;
    }
    .tab-container {
      margin-top: 15px;
    }
    .nav-tabs .nav-link {
      font-size: 14px;
      padding: 8px 12px;
    }
    .tab-content {
      padding: 15px;
      border: 1px solid #dee2e6;
      border-top: none;
      border-radius: 0 0 5px 5px;
      min-height: 200px;
    }
    .placeholder-text {
      color: #95a5a6;
      font-style: italic;
      text-align: center;
      margin-top: 70px;
    }
    .search-container {
      margin-top: 15px;
      margin-bottom: 15px;
    }
    .search-options {
      margin-top: 10px;
    }
    .search-results {
      margin-top: 15px;
    }
    .ticket-card {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .ticket-card:hover {
      background-color: #f8f9fa;
    }
    .ticket-card-header {
      display: flex;
      justify-content: space-between;
    }
    .ticket-card-id {
      color: #7f8c8d;
      font-size: 12px;
    }
    .ticket-card-status {
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
    .status-open {
      background-color: #3498db;
      color: white;
    }
    .status-pending {
      background-color: #f39c12;
      color: white;
    }
    .status-resolved {
      background-color: #2ecc71;
      color: white;
    }
    .status-closed {
      background-color: #95a5a6;
      color: white;
    }
    .solution-card {
      border-left: 4px solid #3498db;
    }
    .solution-excerpt {
      color: #7f8c8d;
      font-size: 12px;
      line-height: 1.4;
      max-height: 50px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container-fluid p-0">
    <!-- Top section - Ticket Information -->
    <div class="ticket-info">
      <h5>Ticket Information</h5>
      <div class="info-row">
        <div class="info-label">Subject:</div>
        <div class="info-value" id="ticket-subject">Loading...</div>
      </div>
      <div class="info-row">
        <div class="info-label">Status:</div>
        <div class="info-value" id="ticket-status">Loading...</div>
      </div>
      <div class="info-row">
        <div class="info-label">Priority:</div>
        <div class="info-value" id="ticket-priority">Loading...</div>
      </div>
      <div class="info-row">
        <div class="info-label">Type:</div>
        <div class="info-value" id="ticket-type">Loading...</div>
      </div>
    </div>
    
    <!-- Bottom section - Tabbed Interface -->
    <ul class="nav nav-tabs" id="ticketTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="similar-tickets-tab" data-bs-toggle="tab" data-bs-target="#similar-tickets" 
          type="button" role="tab" aria-controls="similar-tickets" aria-selected="true">Similar Tickets</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="suggested-solutions-tab" data-bs-toggle="tab" data-bs-target="#suggested-solutions" 
          type="button" role="tab" aria-controls="suggested-solutions" aria-selected="false">Suggested Solutions</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="copilot-tab" data-bs-toggle="tab" data-bs-target="#copilot" 
          type="button" role="tab" aria-controls="copilot" aria-selected="false">Copilot</button>
      </li>
    </ul>
    <div class="tab-content" id="ticketTabsContent">
      <div class="tab-pane fade show active" id="similar-tickets" role="tabpanel" aria-labelledby="similar-tickets-tab">
        <!-- Search interface for similar tickets -->
        <div class="search-container">
          <div class="input-group">
            <input type="text" class="form-control" id="search-input" placeholder="Describe what you're looking for...">
            <button class="btn btn-primary" id="search-button">Search</button>
          </div>
          <div class="search-options">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="search-subject" value="subject" checked>
              <label class="form-check-label" for="search-subject">Subject</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="search-description" value="description" checked>
              <label class="form-check-label" for="search-description">Description</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="search-tags" value="tags">
              <label class="form-check-label" for="search-tags">Tags</label>
            </div>
          </div>
        </div>
        <div class="search-results" id="search-results">
          <div class="placeholder-text">Search for similar tickets</div>
        </div>
      </div>
      <div class="tab-pane fade" id="suggested-solutions" role="tabpanel" aria-labelledby="suggested-solutions-tab">
        <div class="placeholder-text">Suggested solutions will be displayed here</div>
      </div>
      <div class="tab-pane fade" id="copilot" role="tabpanel" aria-labelledby="copilot-tab">
        <div class="placeholder-text">Copilot assistance will be displayed here</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{{appclient}}}"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
