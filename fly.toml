# fly.toml app configuration file generated for AI Contact Center OS
# https://fly.io/docs/reference/configuration/

app = "project-a-spinoff"
primary_region = "nrt"  # Tokyo region for Korea proximity

[build]
  dockerfile = "Dockerfile"

[env]
  FASTAPI_ENV = "production"
  FASTAPI_HOST = "0.0.0.0"
  FASTAPI_PORT = "8000"
  LOG_LEVEL = "INFO"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "suspend"  # Auto-suspend when idle (cost saving)
  auto_start_machines = true
  min_machines_running = 0  # Allow all machines to stop when idle
  processes = ["app"]

[deploy]
  strategy = "immediate"  # Single machine deployment

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = "1024mb"  # Minimum memory for development
  cpu_kind = "shared"
  cpus = 1

[[services]]
  protocol = "tcp"
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
