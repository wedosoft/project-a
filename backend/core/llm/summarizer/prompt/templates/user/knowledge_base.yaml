# 지식베이스 문서 분석용 사용자 프롬프트 템플릿
version: "2.0"
last_updated: "2025-06-26"
content_type: "knowledge_base"

# Jinja2 템플릿 
template: |
  {%- if title %}
  ARTICLE TITLE: {{ title }}
  {% endif -%}
  
  {%- if metadata_formatted %}
  METADATA: {{ metadata_formatted }}
  {% endif -%}
  
  ORIGINAL CONTENT TO ANALYZE:
  {{ "=" * 50 }}
  {{ content }}
  {{ "=" * 50 }}
  
  {{ instruction_text }}

# 언어별 분석 지시사항
instructions:
  ko: |
    위 지식베이스 문서를 분석하여 현장 직원이 즉시 활용할 수 있는 실용적 요약을 작성하세요.

    절대 누락하지 말 것:
    - 모든 제품명, 서비스명, 기능명
    - 모든 기술적 용어와 설정 정보
    - 모든 단계별 절차와 순서
    - 모든 주의사항과 제한사항
    - 모든 링크, URL, 참조 문서
    - 모든 버전 정보와 호환성 정보
    - 고객이 자주 묻는 질문과 답변

    엄격히 금지:
    - "문서에서 충분한 정보가 제공되지 않아" 같은 fallback 문구 추가
    - "추가 정보 확인 필요" 같은 면책 문구 추가
    - "구체적인 설정 방법은 문서를 참조하세요" 같은 회피 문구 추가
    - 원문에 없는 괄호 설명 추가

    용어 사용 규칙:
    - 제품/서비스명: 원문에 언급된 정확한 이름 사용
    - 기술 용어: 원문의 표현 그대로 보존
    - 설정값과 파라미터: 원문에 나타난 그대로 보존
    - 링크와 URL: 원문에 나타난 그대로 보존
    - 버전 정보: 언급된 모든 버전을 원문 그대로 포함

    작성 원칙:
    - 간결하되 중요 정보는 절대 누락하지 말 것
    - 절차적 정보는 단계별로 명확히 구분
    - 주의사항은 별도로 강조하여 표시
    - 관련 문서나 링크는 반드시 포함

  en: |
    Analyze the above knowledge base document and create a practical summary that field staff can immediately use.

    Must NOT omit:
    - All product names, service names, and feature names
    - All technical terms and configuration information
    - All step-by-step procedures and sequences
    - All warnings and limitations
    - All links, URLs, and reference documents
    - All version information and compatibility details
    - Frequently asked questions and answers

    Strictly prohibited:
    - Adding fallback phrases like "insufficient information provided in the document"
    - Adding disclaimer phrases like "additional information verification required"
    - Adding evasive phrases like "refer to the document for specific configuration methods"
    - Adding parenthetical explanations not in the original text

    Terminology rules:
    - Product/Service names: Use exact names mentioned in the original text
    - Technical terms: Preserve original expressions
    - Configuration values and parameters: Preserve as they appear in the original
    - Links and URLs: Preserve as they appear in the original
    - Version information: Include all versions mentioned in the original text

    Writing principles:
    - Be concise but never omit important information
    - Clearly separate procedural information step by step
    - Highlight warnings and cautions separately
    - Always include related documents or links

# 출력 형식 및 제약사항
output_format:
  max_length: 2000
  min_length: 200
  structure:
    - overview: "문서 개요"
    - key_points: "핵심 사항"
    - procedures: "절차 (해당시)"
    - warnings: "주의사항 (해당시)"
    - references: "참조 정보 (해당시)"

# 품질 검증 기준
quality_criteria:
  completeness: 0.9  # 완성도
  accuracy: 0.95     # 정확도
  usefulness: 0.85   # 유용성
  clarity: 0.8       # 명확성
